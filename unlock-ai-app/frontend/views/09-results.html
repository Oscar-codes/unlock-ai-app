<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla 9 - Resultados</title>
  <link rel="stylesheet" href="../assets/styles/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/styles/results.css" />
</head>
<body>

  <!-- Marca -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand">Ai.kodigo.org</span>
  </header>

  <main class="results-main text-center">

    <!-- Robot éxito -->
    <div class="robot-space">
      <img src="../assets/gif/Robot base 5 check.gif" alt="Robot IA" class="robot-img" />
    </div>

    <!-- Burbuja -->
    <div class="chat-container">
      <div class="chat-bubble">
        La información ha sido extraída exitosamente,<br />
        puedes revisar el resultado escaneando el siguiente QR
      </div>
    </div>

    <!-- QR -->
    <div class="qr-container">
      <img id="qr-img" src="../assets/images/sample-qr.png" alt="QR resultado" />
    </div>

    <!-- Tabla de resultados -->
    <div class="table-container shadow-sm">
      <div class="table-wrap">
        <table id="resultsTable" class="table table-striped table-hover table-bordered align-middle">
          <!-- Se llena por JS -->
        </table>
      </div>
    </div>

    <!-- CTA -->
    <button class="btn btn-next" onclick="location.href='./10-learnmore.html'">
      Siguiente <span class="arrow">→</span>
    </button>

  </main>

  <!-- Footer -->
  <footer class="agent-footer">
    <div class="footer-overlay">
      <img src="../assets/images/unlock-icon-black.png" alt="Unlock AI by Kodigo" class="footer-logo" />
    </div>
  </footer>

  <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
  <script src="../assets/scripts/results.js"></script>
</body>
</html>
