<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 6 - Proceso IA</title>
  <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles/area.css" rel="stylesheet"> <!-- usamos el unificado -->
  <link href="../assets/styles/process.css" rel="stylesheet">   <!-- estilos extra solo para esta pantalla -->
   <link href="../assets/styles/footer.css" rel="stylesheet">
</head>
<body>

  <!-- Marca -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand " href="https://kodigo.org/ai-for-business/cohort/">Ai.kodigo.org</span>
  </header>

  <main class="process-main text-center">

    <!-- Burbuja -->
    <div class="chat-container">
      <div class="chat-bubble">
        Kodigo, como líder en procesos formativos sobre inteligencia artificial, 
        ha programado un proceso automatizado de extracción de datos.
      </div>
    </div>

    <!-- Robot -->
    <div class="robot-space">
      <img src="../assets/gif/Robot base 4 prosesando info.gif" alt="Robot IA" class="robot-img">
    </div>

    <!-- Texto guía -->
    <p class="instruction">Presiona sobre el botón <span class="highlight">Comenzar</span></p>

    <!-- Documento seleccionado -->
    <div class="doc-selected">
      <img src="../assets/icons/curriculos.png" alt="Currículos">
      <span>CURRÍCULOS</span>
    </div>

    <!-- Botones -->
    <div class="buttons-group">
      <button class="btn btn-next" onclick="location.href='./07-preview.html'">
        Comenzar <span class="arrow">→</span>
      </button>
      <button class="btn btn-back" onclick="location.href='./05-documents.html'">
        ⟲ Regresar
      </button>
    </div>
  </main>


  <!-- Footer -->
   <footer class="agent-footer">
    <div class="footer-overlay">
      <img src="https://res.cloudinary.com/dmddi5ncx/image/upload/v1759286999/samples/unlockIA/unlock-icon-white_g2zgx4.png" alt="Unlock AI by Kodigo" class="footer-logo" href="./02-welcome.html">
    </div>
  </footer>

  <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
  <script>
    const docId = sessionStorage.getItem('selectedDocId');

    if(docId){
        document.addEventListener("DOMContentLoaded", () => {
        fetch('https://unlock-ai-app-7cvq.onrender.com/documento-seleccionado')
          .then(res => res.json())
          .then(data => {
            if (data.success && data.doc) {
              const docSelected = document.querySelector('.doc-selected');
              docSelected.querySelector('img').src = data.doc.icon;
              docSelected.querySelector('span').textContent = data.doc.name;
            }
          });
      });
    }
    
  </script>
</body>
</html>
