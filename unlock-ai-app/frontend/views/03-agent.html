<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 3 - Agente IA</title>
  <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles/shared.css" rel="stylesheet">
  <link href="../assets/styles/agents.css" rel="stylesheet">

<body class="bg-white">

  <!-- Marca en esquina superior derecha -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand">Ai.kodigo.org</span>
  </header>

  <main class="agent-main text-center">

    <!-- Mensajes tipo burbuja -->
    <div class="chat-bubble left">
      <strong>¡Hola!</strong><br>
      Soy un agente de Inteligencia Artificial
    </div>

    <div class="chat-bubble left">
      ¿Te gustaría probar cómo la IA puede facilitarte muchas tareas?
    </div>

    <!-- Espacio para robot -->
    <div class="robot-space d-flex align-items-center justify-content-center">
      <span>Espacio para robot</span>
    </div>

    <!-- Botón Probar IA -->
    <button class="btn btn-primary btn-test" onclick="location.href='./04-area.html'">PROBAR IA</button>

    <!-- Texto secundario -->
    <p class="mt-3 small-text">
      Quiero conocer más acerca de Kodigo
    </p>

  </main>

  <!-- Footer -->
  <footer class="text-center footer agent-footer">
    <img src="../assets/images/unlock-icon-black.png" alt="Unlock AI" class="footer-logo">

  <script src="../scripts/bootstrap.bundle.js"></script>
