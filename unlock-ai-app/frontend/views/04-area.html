<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 3 - Selección de Área</title>
  <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles/area.css" rel="stylesheet">
</head>
<body>

  <!-- Marca en la esquina superior derecha -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand">Ai.kodigo.org</span>
  </header>

  <main class="area-main text-center">

    <!-- Espacio para robot -->
    <div class="robot-space d-flex align-items-center justify-content-center">
      <span>Espacio para robot</span>
    </div>

    <!-- Mensaje tipo burbuja -->
    <div class="chat-container">
      <div class="chat-bubble">
        La inteligencia artificial puede ayudarnos a realizar tareas en diferentes áreas, 
        que a los seres humanos puede llevarles mucho tiempo.
      </div>
    </div>

    <!-- Instrucción -->
    <p class="instruction">Elige un área de tu interés</p>

    <!-- Grid de áreas -->
    <div class="areas-grid">
      <div class="area-item">
        <img src="../assets/icons/education.png" alt="Educación">
        <span>EDUCACIÓN</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/communications.png" alt="Comunicaciones">
        <span>COMUNICACIONES</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/bank.png" alt="Banca">
        <span>BANCA</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/industry.png" alt="Industria">
        <span>INDUSTRIA</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/goverment.png" alt="Gobierno">
        <span>GOBIERNO</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/sales.png" alt="Ventas">
        <span>VENTAS</span>
      </div>
    </div>

    <!-- Botón siguiente -->
    <button class="btn btn-next" onclick="location.href='./05-documents.html'">
      Siguiente <span class="arrow">→</span>
    </button>
  </main>

 <!-- Footer -->
  <footer class="text-center footer agent-footer">
    <img src="../assets/images/unlock-icon-black.png" alt="Unlock AI" class="footer-logo">
  </footer>

  <script src="../assets/scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
