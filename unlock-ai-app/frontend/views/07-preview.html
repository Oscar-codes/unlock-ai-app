<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 6 - Previsualización</title>
  <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles/preview.css" rel="stylesheet">
</head>
<body>

  <!-- Marca -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand">Ai.kodigo.org</span>
  </header>

  <main class="preview-main text-center">

    <!-- Burbujas y robot -->
    <div class="top-section">
      <div class="robot-space d-flex align-items-center justify-content-center">
        <span>Espacio para robot</span>
      </div>
      <div class="chat-container">
        <div class="chat-bubble">
          Este es el tipo de documento elegido.<br>
          Puedes revisarlo escaneando el QR.
        </div>
      </div>
    </div>

    <!-- QR -->
    <div class="qr-container">
      <img src="https://res.cloudinary.com/dmddi5ncx/image/upload/v1759177070/samples/unlockIA/QR/curriculos_qzcpwv.png" alt="Código QR">
    </div>

    <!-- Texto guía -->
    <p class="instruction">
      Presiona <span class="highlight">Extraer</span> para continuar
    </p>

    <!-- Documento previsualizado -->
    <div class="doc-preview">
      <iframe src="https://res.cloudinary.com/dmddi5ncx/image/upload/v1759012835/samples/unlockIA/Curr%C3%ADculum_Vitae_Cv_de_Contabilidad_Minimalista_Azul_ycrjjl.pdf" style="width:100%; height:300px;" frameborder="0"></iframe>
    </div>

    <!-- Botones -->
    <div class="buttons-group">
      <button class="btn btn-extract" onclick="location.href='./08-extraccion.html'">Extraer</button>
      <button class="btn btn-back"    onclick="location.href='./06-process.html'">⟲ Regresar</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="agent-footer">
    <div class="footer-overlay">
      <img src="../assets/images/unlock-icon-black.png" alt="Unlock AI by Kodigo" class="footer-logo">
    </div>
  </footer>

  <script src="../assets/scripts/bootstrap.bundle.min.js"></script>

  <script>
    const docId = sessionStorage.getItem('selectedDocId');

    if(docId){
        document.addEventListener("DOMContentLoaded", () => {
        fetch('http://localhost:3000/documento-seleccionado')
          .then(res => res.json())
          .then(data => {
            if (data.success && data.doc) {
              console.log('Documento seleccionado:', data);
              //agregando el QR dinámicamente
              document.querySelector('.qr-container img').src = data.doc.qr;
              //agregando el documento dinámicamente
              document.querySelector('iframe').src = data.doc.url;
            }
          });
      });
    }
  </script>
</body>
</html>
