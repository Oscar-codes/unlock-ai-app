<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla 5 - Selección de Documento</title>
  <link href="../assets/styles/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/styles/area.css" rel="stylesheet">
   <link href="../assets/styles/footer.css" rel="stylesheet">
</head>
<body>

  <!-- Marca en la esquina superior derecha -->
  <header class="d-flex justify-content-end p-3">
    <span class="site-brand " href="https://kodigo.org/ai-for-business/cohort/">Ai.kodigo.org</span>
  </header>

  <main class="area-main text-center">

    <!-- Robot -->
    <div class="robot-space">
      <img src="../assets/gif/Robot base 3 hablando.gif" alt="Robot IA" class="robot-img">
    </div>

    <!-- Mensaje tipo burbuja -->
    <div class="chat-container">
      <div class="chat-bubble">
        Tareas como leer todo tipo de documentos, y extraer de forma automática los datos que nos interesan,
        y luego ordenarlos en un formato que nos sea útil.
      </div>
    </div>

    <!-- Instrucción -->
    <p class="instruction">Selecciona un tipo de documento de tu interés</p>

    <!-- Grid de documentos -->
    <div class="areas-grid">
      <div class="area-item">
        <img src="../assets/icons/curriculos.png" alt="Currículos">
        <span>CURRÍCULOS</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/contratos.png" alt="Contratos">
        <span>CONTRATOS</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/formularios.png" alt="Formularios">
        <span>FORMULARIOS</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/pruebas.png" alt="Pruebas">
        <span>PRUEBAS</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/informes.png" alt="Informes Financieros">
        <span>INFORMES FINANCIEROS</span>
      </div>
      <div class="area-item">
        <img src="../assets/icons/encuestas.png" alt="Encuestas">
        <span>ENCUESTAS</span>
      </div>
    </div>

    <!-- Botón siguiente -->
    <button class="btn btn-next" onclick="location.href='./06-process.html'">
      Siguiente <span class="arrow">→</span>
    </button>
  </main>

  <!-- Footer -->
   <footer class="agent-footer">
    <div class="footer-overlay">
      <img src="https://res.cloudinary.com/dmddi5ncx/image/upload/v1759286999/samples/unlockIA/unlock-icon-white_g2zgx4.png" alt="Unlock AI by Kodigo" class="footer-logo" href="./02-welcome.html">
    </div>
  </footer>
  <script src="../assets/scripts/bootstrap.bundle.min.js"></script>

  <!-- Script selección de documento -->
  <script>
    document.querySelectorAll('.area-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.area-item').forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        const docName = item.querySelector('span').textContent;
        const docId = docName.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

        // Guarda el docId en sessionStorage para usarlo en la siguiente pantalla
        sessionStorage.setItem('selectedDocId', docId);

        fetch('https://unlock-ai-app-7cvq.onrender.com/seleccionar-documento', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ docId })
        })
        .then(response => response.json())
        .then(data => {
          console.log('documento seleccionado:', docId);
          console.log('Respuesta Backend:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      });
    });
  </script>

</body>
</html>
